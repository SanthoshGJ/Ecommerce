<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" [src]="ProductListItem.imageUrl">
     <div class="card-body">
         <p class="card-text">
             <strong class="text-muted">{{ProductListItem.price | currency:'INR'}}</strong>
         </p>
      <p class="card-text">{{ProductListItem.description}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button 
          type="button" 
          class="btn btn-sm btn-primary product-btn"
          (click)="HandleAddToCart()">Add to list</button>
          <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View details</button>
        </div>
       
      </div>
     </div>
